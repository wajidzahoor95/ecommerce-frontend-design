    <main class="max-w-5xl mx-auto p-6">
      <h1 class="text-2xl font-bold mb-6">Checkout</h1>
      <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
        <div class="lg:col-span-2 bg-white shadow p-6 rounded-lg">
          <h2 class="text-xl font-semibold mb-4">Billing Details</h2>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <input placeholder="Full name" class="border p-2 rounded" />
            <input placeholder="Email" class="border p-2 rounded" />
            <input
              placeholder="Address"
              class="border p-2 rounded md:col-span-2"
            />
            <input placeholder="City" class="border p-2 rounded" />
            <input placeholder="Postal code" class="border p-2 rounded" />
          </div>

          <h2 class="text-xl font-semibold mt-6 mb-4">Payment Info</h2>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <input placeholder="Card number" class="border p-2 rounded" />
            <input placeholder="CVV" class="border p-2 rounded" />
            <input placeholder="Expiry (MM/YY)" class="border p-2 rounded" />
          </div>
        </div>

        <div class="bg-white shadow p-6 rounded-lg">
          <h2 class="text-xl font-semibold mb-4">Order Summary</h2>
          <div id="checkoutSummary" class="space-y-2 text-sm"></div>
          <hr class="my-4" />
          <div class="flex justify-between text-lg font-semibold">
            <span>Total:</span>
            <span id="checkoutTotal">$0.00</span>
          </div>
          <button
            id="placeOrder"
            class="w-full mt-6 bg-blue-600 text-white py-3 rounded hover:bg-blue-700"
          >
            Place Order
          </button>
        </div>
      </div>
    </main>
